<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container-fluid">
      
      <div class="row text-center">
        <h2 style="color:white;">Weather App</h2>
      </div>
      
      <div class="row text-center">
        <div id="geolocation" class = "col-xs-12 tempr"></div>
      </div>

      <div class="row text-center">
        <div id="data" class = "col-xs-12 tempr"></div>
      </div>

      <div class="row text-center">
        <div id="degrees" class = "col-xs-12 tempr"></div>
      </div>
      
      <div class="row text-center">
        <div class="icon sun-shower hidden">
          <div class="cloud"></div>
          <div class="sun">
            <div class="rays"></div>
          </div>
          <div class="rain"></div>
        </div>

        <div class="icon thunder-storm hidden">
          <div class="cloud"></div>
          <div class="lightning">
            <div class="bolt"></div>
            <div class="bolt"></div>
          </div>
        </div>

        <div class="icon cloudy hidden">
          <div class="cloud"></div>
          <div class="cloud"></div>
        </div>

        <div class="icon flurries hidden">
          <div class="cloud"></div>
          <div class="snow">
            <div class="flake"></div>
            <div class="flake"></div>
          </div>
        </div>

        <div class="icon sunny hidden">
          <div class="sun">
            <div class="rays"></div>
          </div>
        </div>

        <div class="icon rainy hidden">
          <div class="cloud"></div>
          <div class="rain"></div>
        </div>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
